<mat-nav-list>
  <a mat-list-item routerLink="/" (click)="closeMenu()">
    <mat-icon>home</mat-icon>
    <span class="navigation-list-label">Inicio</span>
  </a>
  <a mat-list-item *ngIf="!isAuthorized" routerLink="auth/login" (click)="closeMenu()">
      <mat-icon>login</mat-icon>
      <span class="navigation-list-label">Inicio sesión</span>
  </a>
  <a mat-list-item *ngIf="!isAuthorized" routerLink="auth/register" (click)="closeMenu()">
    <mat-icon>how_to_register</mat-icon>
    <span class="navigation-list-label">Registrarse</span>
  </a>

  <a
  *ngIf="user?.administrador == true" mat-list-item routerLink="producto/nuevo" (click)="closeMenu()">
    <mat-icon>add</mat-icon>
    <span class="navigation-list-label">Nuevo producto</span>
  </a>

  <a mat-list-item routerLink="busqueda-avanzada" (click)="closeMenu()">
    <mat-icon>store</mat-icon>
    <span class="navigation-list-label">Tienda</span>
  </a>
  <a mat-list-item routerLink="contacto" (click)="closeMenu()">
    <mat-icon>contact_support</mat-icon>
    <span class="navigation-list-label">Contacto</span>
  </a>

  <a mat-list-item routerLink="/static/welcome" (click)="closeMenu()">
    <mat-icon>diversity_3</mat-icon>
    <span class="navigation-list-label">Nosotros</span>
  </a>

  <a mat-list-item routerLink="/mis-ordenes" (click)="closeMenu()" *ngIf="isAuthorized">
    <mat-icon>list_alt</mat-icon>
    <span class="navigation-list-label">Mis ordenes</span>
  </a>


  <a mat-list-item
      *ngIf="isAuthorized" (click)="onSignOut()" (click)="closeMenu()">
      <mat-icon>logout</mat-icon>
      <span class="navigation-list-label">Cerrar sesión</span>
  </a>


  <a
  *ngIf="user?.administrador == true"
   mat-list-item routerLink="administrador/dashboard" (click)="closeMenu()">
    <mat-icon>dashboard</mat-icon>
    <span class="navigation-list-label">Dashboard</span>
  </a>

</mat-nav-list>
