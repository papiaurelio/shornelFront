<div class="app-page sombra">
  <div class="app-page__header">
    <h1>Registro de Usuario</h1>
  </div>

  <form [formGroup]="form" (submit)="onSubmit()"  novalidate autocomplete="off">

    <div class="app-page__content">
      <app-form-field label="" [required]="true" [control]="form.controls.email" [isInline]="false"
        [patternError]="regexErrors.email">
        <app-input placeholder="Correo" formControlName="email"></app-input>
      </app-form-field>


      <app-form-field label="" [required]="true" [control]="form.controls.username" [isInline]="false">
        <app-input formControlName="username" placeholder="Nombre de usuario"></app-input>
      </app-form-field>

      <app-form-field label="" [required]="true" [control]="form.controls.nombre" [isInline]="false">
        <app-input formControlName="nombre" placeholder="Nombres"></app-input>
      </app-form-field>

      <app-form-field label="" [required]="true" [control]="form.controls.apellido" [isInline]="false">
        <app-input formControlName="apellido" placeholder="Apellidos"></app-input>
      </app-form-field>

      <app-form-field [required]="true" [control]="form.controls.password" [isInline]="false"
        [patternError]="regexErrors.password">
        <app-password formControlName="password"></app-password>
      </app-form-field>


      <app-form-field  [required]="true" [control]="form.controls.passwordRepeat"
        [isInline]="false" [patternError]="regexErrors.password">
        <app-password formControlName="passwordRepeat" placeholder="Repetir contraseÃ±a"></app-password>
      </app-form-field>

      <div class="error" [class.error_active]="form.hasError('repeat')">
        El password no concuerda
      </div>

    </div>

    <div class="app-page__footer">
      <app-button type="submit">Enviar</app-button>
    </div>

  </form>

  <!-- <app-spinner *ngIf="loading$ | async"></app-spinner> -->
  <app-loading-shornel *ngIf="loading$ | async"></app-loading-shornel>

</div>
